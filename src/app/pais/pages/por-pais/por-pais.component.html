<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Pais</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEntrer)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar Pais...">
            </app-pais-input>
        </div>
    </div>
    <!-- sugerencias  -->
    <ul class="list-group" *ngIf="mostraSugerencia">
        <li *ngFor="let paisSugerido of paisesSugeridos" class="list-group-item list-group-item-action">
            <a [routerLink]="['/pais', paisSugerido.alpha2Code]" class="nav-link">{{paisSugerido.name}}</a>
        </li>
        <li class="list-group-item list-group-item-action">
            <a class="nav-link" (click)="buscarSugerido(termino)">Buscar "{{termino}}"</a>
        </li>
    </ul>
    <hr>

</div>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
