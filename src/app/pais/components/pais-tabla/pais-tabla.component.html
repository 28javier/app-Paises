<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th>Paises Hermanos</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeIn animate__faster">
            <th>{{i + 1}}</th>
            <th> <img [src]="pais.flag" class="small-flag"></th>
            <th>{{pais.capital}}-{{pais.name}}</th>
            <th>{{pais.population | number}}</th>
            <th>{{pais.borders}}</th>
            <th><a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></th>
        </tr>
    </tbody>

</table>
